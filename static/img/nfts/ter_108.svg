<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <style>
    .bg { fill: #0a0a0a; }
    .outline { fill: none; stroke: #5c00ff; stroke-width: 2; }
    .accent { fill: none; stroke: #00ffff; stroke-width: 1.5; }
    .wave { fill: none; stroke: #ff00ff; stroke-width: 1; }
    .fill-accent { fill: #5c00ff; filter: drop-shadow(0 0 5px #5c00ff); }
    .glitch-anim { animation: glitch 5s infinite alternate; }
    .wave-anim { animation: wave 10s infinite ease-in-out; }
    .pulse-anim { animation: pulse 4s infinite; }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }
    
    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="400" height="400" />
  
  <!-- NFT border -->
  <rect x="20" y="20" width="360" height="360" rx="2" class="outline" />
  
  <!-- Communication wave patterns -->
  <g opacity="0.2">
    <path d="M50,150 C100,120 150,180 200,150 C250,120 300,180 350,150" stroke="#5c00ff" stroke-width="0.5" />
    <path d="M50,180 C100,150 150,210 200,180 C250,150 300,210 350,180" stroke="#5c00ff" stroke-width="0.5" />
    <path d="M50,210 C100,180 150,240 200,210 C250,180 300,240 350,210" stroke="#5c00ff" stroke-width="0.5" />
    <path d="M50,240 C100,210 150,270 200,240 C250,210 300,270 350,240" stroke="#5c00ff" stroke-width="0.5" />
  </g>
  
  <!-- TER-108 Voice Transmission Entity -->
  <g class="glitch-anim">
    <!-- Voice transmission origin -->
    <circle cx="200" cy="150" r="60" class="outline" />
    
    <!-- Voice visualizer -->
    <g class="wave-anim">
      <path class="wave" d="M140,150 C160,130 180,170 200,150 C220,130 240,170 260,150" />
      <path class="wave" d="M140,160 C160,140 180,180 200,160 C220,140 240,180 260,160" />
      <path class="wave" d="M140,140 C160,120 180,160 200,140 C220,120 240,160 260,140" />
    </g>
    
    <!-- Interdimensional communicator -->
    <circle cx="200" cy="150" r="20" class="accent" />
    <circle cx="200" cy="150" r="10" class="fill-accent pulse-anim" />
    
    <!-- Dimensional transmission -->
    <path class="accent" d="M200,210 V300" />
    <path class="accent" d="M160,250 H240" />
    <path class="accent" d="M140,280 H260" />
    <path class="accent" d="M120,310 H280" />
    
    <!-- Realm connector -->
    <ellipse cx="200" cy="250" rx="30" ry="15" class="outline pulse-anim" />
    
    <!-- Signal transmission points -->
    <path class="wave" d="M140,90 C160,70 180,110 200,90 C220,70 240,110 260,90" />
    <path class="wave" d="M120,110 C150,80 170,140 200,110 C230,80 250,140 280,110" />
    
    <!-- Voice resonance nodes -->
    <circle cx="160" cy="150" r="8" class="fill-accent" />
    <circle cx="240" cy="150" r="8" class="fill-accent" />
    <circle cx="200" cy="120" r="8" class="fill-accent" />
    <circle cx="200" cy="180" r="8" class="fill-accent" />
    
    <!-- Connection lines -->
    <path class="wave" d="M160,150 L200,120 L240,150 L200,180 Z" />
  </g>
  
  <!-- NFT identifier -->
  <g transform="translate(0, 380)">
    <rect x="150" y="0" width="100" height="20" fill="rgba(0,0,0,0.8)" />
    <text x="200" y="15" font-family="'Courier New', monospace" font-size="14" fill="#5c00ff" text-anchor="middle">TER-108</text>
  </g>
</svg>
