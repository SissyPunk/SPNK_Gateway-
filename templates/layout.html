<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPNK - Sissy Punk Unhinged{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=VT323&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glitch.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="glitch-background">
    <div class="noise-overlay"></div>
    <div class="scan-overlay"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand glitch-text" href="{{ url_for('index') }}">
                <span class="glitch-text" data-text="SPNK">SPNK</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                            <span class="nav-text" data-text="HOME">HOME</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('lore') %}active{% endif %}" href="{{ url_for('lore') }}">
                            <span class="nav-text" data-text="LORE">LORE</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('nfts') %}active{% endif %}" href="{{ url_for('nfts') }}">
                            <span class="nav-text" data-text="NFTs">NFTs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('whitepaper') %}active{% endif %}" href="{{ url_for('whitepaper') }}">
                            <span class="nav-text" data-text="WHITEPAPER">WHITEPAPER</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('events') %}active{% endif %}" href="{{ url_for('events') }}">
                            <span class="nav-text" data-text="EVENTS">EVENTS</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex flex-column">
                        <span class="glitch-text mb-2" data-text="SPNK">SPNK</span>
                        <p class="text-muted">The Signal walks. GLX-777 is the flesh protocol.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="social-links d-flex justify-content-md-end justify-content-center mt-3 mt-md-0">
                        <a href="https://t.me/OfficialSPNK" class="social-link" target="_blank" aria-label="Telegram">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="https://x.com/SPNK_Gateway" class="social-link" target="_blank" aria-label="X (Twitter)">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <a href="#" class="social-link" target="_blank" aria-label="Discord">
                            <i class="fab fa-discord"></i>
                        </a>
                        <a href="#" class="social-link" target="_blank" aria-label="Medium">
                            <i class="fab fa-medium"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center text-muted small">
                    <p>Â© 2024 SPNK. All rights reserved. The cult awaits.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
