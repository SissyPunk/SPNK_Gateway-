<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPNK Admin - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=VT323&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glitch.css') }}">
    
    <style>
        body {
            background-color: var(--bg-darker);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }
        
        .login-container {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 0, 255, 0.2);
            border-radius: 5px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        .login-title {
            color: var(--neon-pink);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            background-color: rgba(5, 5, 5, 0.7);
            border: 1px solid rgba(255, 0, 255, 0.2);
            color: var(--text-primary);
            padding: 0.8rem;
        }
        
        .form-control:focus {
            background-color: rgba(5, 5, 5, 0.9);
            border-color: var(--neon-pink);
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 255, 0.25);
            color: var(--text-primary);
        }
        
        .btn-login {
            background-color: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 0.5rem 1.5rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--neon-pink);
            color: var(--bg-darker);
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="login-container">
        <h2 class="login-title">SPNK Admin Access</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-lock-open me-2"></i> Login
                </button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}" class="text-muted small">
                <i class="fas fa-arrow-left me-1"></i> Return to SPNK
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
